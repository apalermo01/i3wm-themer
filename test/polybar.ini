[colors]
background = #0B1F20
foreground = #dceabf
cursor = #dceabf
color0 = #0B1F20
color1 = #427655
color2 = #3E8E62
color3 = #54986D
color4 = #5CA174
color5 = #7AB286
color6 = #A8CE89
color7 = #dceabf
color8 = #9aa385
color9 = #427655
color10 = #3E8E62
color11 = #54986D
color12 = #5CA174
color13 = #7AB286
color14 = #A8CE89
color15 = #dceabf
black = #000000

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 27
radius = 0
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
line-color = 
border-size = 4pt
border-color = 
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "Font Awesome 5 Free:style=Solid:size=10;1"
font-2 = "Font Awesome 5 Brands:size=10;1"
seperator = |
modules-left = xworkspaces
modules-center = date
modules-right = wlan eth powermenu
tray-position = right
try-detached = false
wm-restack = i3
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
label-active = %name%
label-active-background = ${colors.background}
label-active-underline = ${colors.underline}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.background}
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}
label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 2
label-visible = %index%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2
label-urgent = %index%
label-urgent-background = ${colors.color0}`
label-urgent-padding = 2

[module/wlan]
type = internal/network
interface = net1
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
format-connected-padding = 2
label-connected = %essid%
format-disconnected = 
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.background}

[module/eth]
type = internal/network
interface = enp0s3
interval = 3.0
format-connected-padding = 2
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.background}
label-connected = %local_ip%
format-disconnected = 

[module/date]
type = internal/date
interval = 5
date = 
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 2
label = %date% %time%

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.foreground}
label-close =  cancel
label-close-foreground = ${colors.background}
label-separator = |
label-separator-foreground = ${colors.foreground}
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = log off
menu-0-2-exec = menu-open-3
menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot
menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
menu-3-0 = log off
menu-3-0-exec = i3 exit logout
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

